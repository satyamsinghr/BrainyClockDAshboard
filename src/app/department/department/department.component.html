  <div class="col-lg-11 col-md-12 col-sm-12 col-12 mt-0">
    <div class="page_table">
      <table class="table employee_table card_table">
        <mat-table #table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="select">
              <mat-header-cell *matHeaderCellDef class="table_checkbox">
                <mat-checkbox (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </mat-header-cell>
              <mat-cell *matCellDef="let row" class="table_checkbox">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </mat-cell>
            </ng-container>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header
              class="justify-content-lg-center justify-content-md-start justify-content-start">
              ID
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="justify-content-lg-center justify-content-md-start justify-content-start">
              {{ element.id}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="department_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header
              class="justify-content-lg-center justify-content-md-start justify-content-start">
              DepartmentName
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="justify-content-lg-center justify-content-md-start justify-content-start">
              {{ element.department_name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">

            <mat-header-cell *matHeaderCellDef
              class="justify-content-end">Action</mat-header-cell>
            <mat-cell *matCellDef="let row">

              <div class="position-relative">
                <a class="action"  (click)="openEditDepartmentModal(row.id,row.department_name)"
               >
                  <img src="../../assets/img/edit_black.png" alt width="24px"
                    height="24px" />
                </a>
                <!-- routerLink="/dashboard/edit-department/{{ row.id }}/{{row.department_name}}" -->
                <div class="tooltip_manual">
                  Edit
                </div>
              </div>
              <div class="position-relative">
                <a class="action" (click)="ConfirmDeleteDepartment(row.id)">
                  <img src="../../assets/img/delete_gray.png" alt width="24px"
                    height="24px" />
                </a>
                  <div class="tooltip_manual">
                      Delete
                  </div>
              </div>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="noData">
            <mat-footer-cell classs="justify-content-lg-center justify-content-md-start justify-content-start" *matFooterCellDef
              [attr.colspan]="dataSource.data.length == 0">
              No data found
            </mat-footer-cell>
          </ng-container>
          <mat-footer-row *matFooterRowDef="['noData']"
            [hidden]="dataSource && dataSource.data.length > 0">
          </mat-footer-row>
          <!-- <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row> -->
          <div *ngIf="role === 'SA'">
            <mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </div>
          <div *ngIf="role !== 'SA'">
            <mat-header-row
              *matHeaderRowDef="displayedColumnsCompany; sticky: true"></mat-header-row>
            <mat-row
              *matRowDef="let row; columns: displayedColumnsCompany"></mat-row>
          </div>
        </mat-table>
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff"
          type="pacman" [fullScreen]="true"><p style="color: white"
            class="loader_img"> <img src="assets/img/site_loader.gif"
              alt></p></ngx-spinner>
      </table>

          [length]="dataSource.data.length"
          showFirstLastButtons>
        </mat-paginator>
      </div>
