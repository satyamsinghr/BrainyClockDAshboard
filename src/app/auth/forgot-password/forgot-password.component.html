      <div
        class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center">
          <div
            class="col-xl-8 px-xl-4 px-lg-2 col-lg-10 col-md-12 col-sm-12 col-12 py-lg-5 py-md-5 py-4">
            <div class="brand_info  mb-xl-5 mb-lg-5 mb-4">
              <h3>If You Forgot Your Password, Please Enter Your Email Address.</h3>
            </div>
            <div class="add_department">
              <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-4">
                    <label class="label mb-2" for="exampleInputEmail1">Email ID
                        :</label>
                  <input formControlName="email" type="email" class="form-control"
                  placeholder="Enter your e-mail ID" required>
             <small
                  *ngIf="(forgotPasswordForm.get('email').touched || submitted) &&forgotPasswordForm.get('email').invalid"
                  class="form-text text-muted mt-2">
                  <div class="text-danger"
                    *ngIf="forgotPasswordForm.get('email').errors && forgotPasswordForm.get('email').errors['required']">
                    Email is required
                  </div>
                  <div class="text-danger"
                    *ngIf=" forgotPasswordForm.get('email').value && forgotPasswordForm.get('email').errors['email']">Please
                    enter valid email
                  </div>
                </small>
                </div>
                <div
                class="d-flex justify-content-center px-lg-5 px-md-4 px-0 position-relative login_loader">
                <button type="submit"
                  class="btn btn-primary {{spinnerShow}} py-3 h-auto w-100">Send Verification Code </button>
                <div *ngIf="spinner == true" class="loader_img">
                  <img src="assets/img/site_loader.gif" alt>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
