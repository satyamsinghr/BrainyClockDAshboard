  <section class="add_department mt-4">
    <div class="department_card p-lg-4 p-3 brand_info">
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-12 col-12 mx-auto">
          <h2 class="text-center mb-3">Update Password</h2>
          <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
            <div class=" p-0 profile_card">
              <div class="p-0">
                <div class="row g-3">
                  <div class="col-12">
                    <label class="labelName">Current Password</label>
                    <input type="password" placeholder=" " class="form-control"
                      formControlName="currentPassword">
                    <small class="form-text text-muted"
                      *ngIf="passwordForm.get('currentPassword').hasError('required') && (passwordForm.get('currentPassword').touched || submitted)">
                      <div class="text-danger"> Current Password is
                        required</div>
                    </small>
                    <small class="form-text text-muted"
                      *ngIf="passwordForm.get('currentPassword').value && passwordForm.get('currentPassword').hasError('pattern')">
                      <div class="text-danger"> Please enter valid
                        password</div>
                    </small>
                  </div>
  
                  <div class="col-12">
                    <label class="labelName">New Password</label>
                    <input type="password" placeholder=" " class="form-control"
                      formControlName="newPassword">
                    <small class="form-text text-muted"
                      *ngIf="passwordForm.get('newPassword').hasError('required') && (passwordForm.get('newPassword').touched || submitted)">
                      <div class="text-danger"> New Password is required</div>
                    </small>
                    <small class="form-text text-muted"
                      *ngIf="passwordForm.get('newPassword').value && passwordForm.get('newPassword').hasError('pattern')">
                      <div class="text-danger"> Password must be 8 character
                        long with atleast 1 special character and atleast 1
                        capital letter </div>
                    </small>
                  </div>
                  <div class="col-12">
                    <label class="labelName">Confirm Password</label>
                    <input type="password" placeholder=" " class="form-control"
                      formControlName="confirmPassword">
                    <small class="form-text text-muted"
                      *ngIf="passwordForm.get('confirmPassword').hasError('required') &&  (passwordForm.get('confirmPassword').touched ||submitted)">
                      <div class="text-danger"> Confirm Password is
                        required</div>
                    </small>
                    <small class="form-text text-muted"
                      *ngIf="passwordForm.get('confirmPassword').value &&  (passwordForm.get('confirmPassword').value !== passwordForm.get('newPassword').value)">
                      <div class="text-danger"> New Password and Confirm
                        Password is not match</div>
                    </small>
                  </div>
                </div>
  
                <div
                  class="d-flex flex-lg-row flex-md-row flex-column-reverse align-items-center justify-content-between gap-3 pt-5 ">
                  <button type="button"
                    class="btn btn-outline-primary py-3 h-auto px-4"
                    (click)="reset()">
                    Cancel
                  </button>
                  <div
                    class="d-flex justify-content-center w-100 position-relative login_loader">
                    <button type="submit"
                      class="btn btn-primary {{spinnerShow}} py-3 px-4 h-auto w-100">Update</button>
                      <div *ngIf="spinner == true" class="loader_img">
                        <img src="assets/img/site_loader.gif" alt>
                      </div>
                  </div>
                </div>
                <!-- <div>
                  <div
                    class="d-flex align-items-center gap-3 justify-content-center">
                    <button type="button" class="btn btnCancel"
                      style="margin: 0 20px" (click)="reset()"> Cancel</button>
                    <button type="submit" class="btn btn-primary w-auto">
                      Update</button>
                  </div>
                </div> -->
              </div>
            </div>
          </form>
        </div>
      </div>
  
      <!-- </mat-tab>
      </mat-tab-group> -->
    </div>
  </section>
