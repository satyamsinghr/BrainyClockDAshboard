  <section class="add_department mt-4">
    <div class="department_card p-lg-4 p-3 brand_info">
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-12 col-12 mx-auto">
          <h2 class="text-center mb-3">Update Password</h2>
          <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">

              <div class="p-0">
                <div class="row g-3">
                  <div class="col-12 form-group mb-4 position-relative">
                    <label class="labelName">Current Password</label>
                    <input type="password" placeholder=" " [type]="showPassword ? 'text' : 'password'" class="form-control"
                      formControlName="currentPassword">
                    <small class="form-text text-muted"
                      *ngIf="passwordForm.get('currentPassword').hasError('required') && (passwordForm.get('currentPassword').touched || submitted)">
                      <div class="text-danger"> Current Password is
                        required</div>
                    </small>
                    <small class="form-text text-muted"
                      *ngIf="passwordForm.get('currentPassword').value && passwordForm.get('currentPassword').hasError('pattern')">
                      <div class="text-danger"> Please enter valid
                        password</div>
                    </small>

                        (click)="showPassword = !showPassword"
                        [class.hide]="!showPassword"></i>
                    </div> -->
                    <div class="password_icon">
                      <svg   (click)="showPassword = !showPassword"

                      formControlName="newPassword">
                    <small class="form-text text-muted"

                      <div class="text-danger"> New Password is required</div>
                    </small>
                    <small class="form-text text-muted"

                        long with atleast 1 special character and atleast 1

                      <svg   (click)="confirmPassword = !confirmPassword"

                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                      </svg>

                      ></i> -->
                      <svg (click)="confirmPassword = !confirmPassword"
                      [class.hide]="!confirmPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>

                </div>
  
                <div
                  class="d-flex flex-lg-row flex-md-row flex-column-reverse align-items-center justify-content-between gap-3 pt-5 ">

                    (click)="reset()">
                    Cancel
                  </button>
                  <div

                    <button type="submit"

            </div>
          </form>

      </div>
